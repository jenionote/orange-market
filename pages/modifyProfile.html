<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감귤마켓</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/modifyProfile.css">
</head>
<body>
  <div class="wrap">
    <header class="container main-header">
      <h1 class="sr-only">프로필 수정</h1>
      <a href="javascript:void(0)" class="main-header__back">
        <strong class="sr-only">뒤로 가기</strong>
      </a>
      <button type="button" class="main-header__button main-header__button--active">저장</button>
    </header>
    <main>
      <section class="container profile-modify">
        <form>
          <label for="file" class="profile-img-area">
            <span class="sr-only">프로필 이미지 등록 버튼</span>
            <img src="/images/basic-profile-img-.svg" alt="profile-image" class="profile-img">
          </label>
          <input type="file" name="file" id="file" accept="image/*" class="sr-only">
          <div class="input-area">
            <label for="name">사용자 이름</label>
            <input type="text" name="name" id="name" placeholder="2~10자 이내여야 합니다." required>
            <p class="profile__error profile__error--name"></p>
          </div>
          <div class="input-area">
            <label for="id">계정 ID</label>
            <input type="text" name="id" id="id" placeholder="영문, 숫자, 특수문자(.), (_)만 사용 가능합니다." required>
            <p class="profile__error profile__error--id"></p>
          </div>
          <div class="input-area">
            <label for="introduce">소개</label>
            <input type="text" name="introduce" id="introduce" placeholder="자신과 판매할 상품에 대해 소개해 주세요!" required>
          </div>
        </form>
      </section>
    </main>
    <nav class="global-nav">
      <ul class="nav-list">
        <li class="list-item">
          <img src="../images/icon-home-fill.svg" alt="home" class="list-img">
          홈
        </li>
        <li class="list-item">
          <img src="../images/icon-message-circle.svg" alt="message" class="list-img">
          채팅
        </li>
        <li class="list-item">
          <img src="../images/icon-edit.svg" alt="edit" class="list-img">
          게시물 작성
        </li>
        <li class="list-item">
          <img src="../images/icon-user.svg" alt="profile" class="list-img">
          프로필
        </li>
      </ul>
    </nav>
  </div>
  <script src="../js/constant.js"></script>
  <script src="../js/util.js"></script>
  <script src="../js/modifyProfile.js"></script>
</body>
</html>
