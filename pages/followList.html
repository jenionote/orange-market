<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감귤마켓</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/followList.css">
</head>
<body>
  <header class="container main-header">
    <h1 class="main-header__title">Followers</h1>
    <a href="javascript:void(0)" class="main-header__back">
      <strong class="sr-only">뒤로 가기</strong>
    </a>
  </header>
  <main>  
    <section class="container follow">
      <h2 class="sr-only">팔로워 목록</h2>
      <ul class="follow__list">
        <li class="follow__item">
          <a href="javascript:void(0)" class="follow__user">
            <img src="../images/profile1.png" alt="프로필 사진" class="follow__user-img">
            <p class="follow__user-info">
              <strong class="follow__user-name">애월읍 한라봉 최고 맛집</strong>
              <span class="follow__user-desc ellipsis">정성을 다해 농사짓는 한라봉</span>
            </p>
          </a>
          <button type="button" class="follow__button follow__button--theme-orange follow__button--active">팔로우</button>
          <button type="button" class="follow__button follow__button--theme-white">취소</button>
        </li>
        <li class="follow__item">
          <a href="javascript:void(0)" class="follow__user">
            <img src="../images/profile2.png" alt="프로필 사진" class="follow__user-img">
            <p class="follow__user-info">
              <strong class="follow__user-name">감귤의 품격 - 애월읍</strong>
              <span class="follow__user-desc ellipsis">제주 노지귤, 하우스 한라봉 판매합니다.</span>
            </p>
          </a>
          <button type="button" class="follow__button follow__button--theme-orange follow__button--active">팔로우</button>
          <button type="button" class="follow__button follow__button--theme-white">취소</button>
        </li>
        <li class="follow__item">
          <a href="javascript:void(0)" class="follow__user">
            <img src="../images/profile3.png" alt="프로필 사진" class="follow__user-img">
            <p class="follow__user-info">
              <strong class="follow__user-name">한라봉의 신</strong>
              <span class="follow__user-desc ellipsis">30년 노하우로 정성스럽게 농사지은 노지어쩌구저쩌구</span>
            </p>
          </a>
          <button type="button" class="follow__button follow__button--theme-orange">팔로우</button>
          <button type="button" class="follow__button follow__button--theme-white follow__button--active">취소</button>
        </li>
        <li class="follow__item">
          <a href="javascript:void(0)" class="follow__user">
            <img src="../images/profile4.png" alt="프로필 사진" class="follow__user-img">
            <p class="follow__user-info">
              <strong class="follow__user-name">나 감귤 좋아하네</strong>
              <span class="follow__user-desc ellipsis">감귤농장 컬렉터 i love mandarin</span>
            </p>
          </a>
          <button type="button" class="follow__button follow__button--theme-orange">팔로우</button>
          <button type="button" class="follow__button follow__button--theme-white follow__button--active">취소</button>
        </li>
        <li class="follow__item">
          <a href="javascript:void(0)" class="follow__user">
            <img src="../images/profile5.png" alt="프로필 사진" class="follow__user-img">
            <p class="follow__user-info">
              <strong class="follow__user-name">애월읍 한라봉 최고 맛집</strong>
              <span class="follow__user-desc ellipsis"></span>
            </p>
          </a>
          <button type="button" class="follow__button follow__button--theme-orange follow__button--active">팔로우</button>
          <button type="button" class="follow__button follow__button--theme-white">취소</button>
        </li>
        <li class="follow__item">
          <a href="javascript:void(0)" class="follow__user">
            <img src="../images/profile6.png" alt="프로필 사진" class="follow__user-img">
            <p class="follow__user-info">
              <strong class="follow__user-name">제주 키위, 한라봉 판매</strong>
              <span class="follow__user-desc ellipsis">키위, 한라봉</span>
            </p>
          </a>
          <button type="button" class="follow__button follow__button--theme-orange">팔로우</button>
          <button type="button" class="follow__button follow__button--theme-white follow__button--active">취소</button>
        </li>
        <li class="follow__item">
          <a href="javascript:void(0)" class="follow__user">
            <img src="../images/profile7.png" alt="프로필 사진" class="follow__user-img">
            <p class="follow__user-info">
              <strong class="follow__user-name">싱싱한 제주 한라봉</strong>
              <span class="follow__user-desc ellipsis"></span>
            </p>
          </a>
          <button type="button" class="follow__button follow__button--theme-orange follow__button--active">팔로우</button>
          <button type="button" class="follow__button follow__button--theme-white">취소</button>
        </li>
      </ul>
    </section>
  </main>
  <nav></nav>
</body>
</html>
