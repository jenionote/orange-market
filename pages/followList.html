<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감귤마켓</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/followList.css">
</head>
<body>
  <div class="wrap">
    <header class="container main-header">
      <h1 class="main-header__title">Followers</h1>
      <a href="javascript:void(0)" class="main-header__back">
        <strong class="sr-only">뒤로 가기</strong>
      </a>
    </header>
    <main>
      <section class="container follow">
        <h2 class="sr-only">팔로워 목록</h2>
        <ul class="follow__list"></ul>
      </section>
    </main>
    <nav class="global-nav">
      <ul class="nav-list">
        <li class="list-item">
          <img src="../images/icon-home-fill.svg" alt="home" class="list-img">
          홈
        </li>
        <li class="list-item">
          <img src="../images/icon-message-circle.svg" alt="message" class="list-img">
          채팅
        </li>
        <li class="list-item">
          <img src="../images/icon-edit.svg" alt="edit" class="list-img">
          게시물 작성
        </li>
        <li class="list-item">
          <img src="../images/icon-user.svg" alt="profile" class="list-img">
          프로필
        </li>
      </ul>
    </nav>
  </div>
  <script src="../js/constant.js"></script>
  <script src="../js/util.js"></script>
  <script src="../js/followList.js"></script>
</body>
</html>
