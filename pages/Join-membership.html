<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>join-membership</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/Join-membership.css">
</head>

<body>
  <main class="main-container">
    <section class="join-form">
      <h1>이메일로 회원가입</h1>
      <form>
        <div class="input-area">
          <input type="text" name="email" id="email" placeholder="이메일 주소를 입력해 주세요." required>
          <label for="id">이메일</label>
        </div>
        <div class="input-area">
          <input type="password" name="pw" id="pw" placeholder="비밀번호를 설정해 주세요." required>
          <label for="pw">비밀번호</label>
        </div>
        <div class="btn-area">
          <button id="btn-login" type="button">다음</button>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
