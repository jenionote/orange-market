<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostPage</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="../css/postpage.css" />
  </head>
  <body>
    
    <section>
      <h1 class="sr-only">댓글</h2>
      <article class="comment">
        <img
          src="../images/Ellipse 4.svg"
          alt="Customer image"
          class="user-img"
        />
        <div class="comment-content">
          <div>
            <h2>서귀포시 무슨 농장</h2>
            <span> · 5분 전 </span>
          </div>
          <p>게시글 답글 ~~ !! 최고최고</p>
          <button class="comment-btn"><img src="../images/s-icon-more-vertical.svg" alt="more button"></button>
        </div>
        </article>
        <article class="comment">
            <img
              src="../images/Ellipse 5.svg"
              alt="Customer image"
              class="user-img"
            />
          <div class="comment-content">
            <div>    
            <h2>감귤러버</h2>
                <span> · 15분 전 </span>
            </div>
                <button class="comment-btn"><img src="../images/s-icon-more-vertical.svg" alt="more button"></button>
            <p>안녕하세요. 사진이 너무 멋있어요. 한라봉 언제 먹을
            수 있나요? 기다리기 지쳤어요 땡뻘땡뻘... </p>
          </div>
        </article>
    </section>
    <div class="divide"></div>
    <footer class="post">
        <div class="post-content">
            <img src="../images/basic-profile-img-.svg" alt="basic-profile" class="post-profile">
            <input type="text" placeholder="댓글 입력하기..." class="post-input">
        </div>
        <button type="button" class="post-btn">게시</button>
    </footer>

   <div class="post-modal">
    <div class="post-modal__content">   
     <span>신고하기</span>
    </div>
   </div>
  </body>
</html>
