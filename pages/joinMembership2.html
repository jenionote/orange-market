<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>join-membership2</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/joinMembership2.css">
</head>

<body>
  <div class="join-membership2-container">
    <header class="join-membership2-header">
      <h1 class="sr-only">프로필 설정 화면</h1>
      <em class="header-title">프로필 설정</em>
    </header>

    <main class="join-membership2-main">
      <section class="profile-form">
        <p>나중에 언제든지 변경할 수 있습니다.</p>
        <div class="profile-img-area">
          <img src="../images/basic-profile-img-.svg" alt="profile-image" class="profile-img">
          <form action="upload" id="uploadForm" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file" style="display:none" />
          </form>
          <button type="button" id="btn-img-upload" onclick="onclick=document.all.file.click()">
            <span class="sr-only">프로필 이미지 등록 버튼</span>
          </button>
        </div>
        <form>
          <div class="input-area">
            <input type="text" name="name" id="name" placeholder="2- 10자 이내여야 합니다." required>
            <label for="name">사용자 이름</label>
          </div>
          <div class="input-area">
            <input type="text" name="join_id" id="join_id" placeholder="영문 ,숫자, 특수문자(.),(_)만 사용 가능합니다." required>
            <label for="join_id">계정 ID</label>
            <div id="error"></div>
            <div id="error2"></div>
          </div>
          <div class="input-area">
            <input type="text" name="introduce" id="introduce" placeholder="자신과 판매할 상품에 대해 소개해 주세요!" required>
            <label for="introduce">소개</label>
          </div>
          <div class="btn-area">
            <button type="button" id="start_btn" onclick="nextPage();">
              감귤마켓 시작하기
            </button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script src="../js/joinMembership2.js"></script>
</body>

</html>
