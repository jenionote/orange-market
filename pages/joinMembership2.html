<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>join-membership2</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/joinMembership2.css">
</head>

<body>
  <main class="main-container">
    <section class="profile-form">
      <h1>프로필 설정</h1>
      <p>나중에 언제든지 변경할 수 있습니다.</p>
      <div class="profile-img-area">
        <img src="/images/basic-profile-img-.svg" alt="profile-image" class="profile-img">
      </div>
      <form>
        <div class="input-area">
          <input type="text" name="name" id="name" placeholder="2- 10자 이내여야 합니다." required>
          <label for="name">사용자 이름</label>
        </div>
        <div class="input-area">
          <input type="text" name="id" id="id" placeholder="영문 ,숫자, 특수문자(.),(_)만 사용 가능합니다." required>
          <label for="id">계정 ID</label>
        </div>
        <div class="input-area">
          <input type="text" name="introduce" id="introduce" placeholder="자신과 판매할 상품에 대해 소개해 주세요!" required>
          <label for="introduce">소개</label>
        </div>
        <div class="btn-area">
          <button id="btn-login" type="button">감귤마켓 시작하기</button>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
