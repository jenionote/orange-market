<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat-room</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/chatRoom.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="your-chat">
        <img src="../images/basic-profile.svg" alt="유저 이미지" />
        <p>
          옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다.
          이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고, 못할 넣는 풍부하게
          뛰노는 인생의 힘있다.
        </p>
        <span>12:39</span>
      </div>
      <div class="your-chat">
        <img src="../images/basic-profile.svg" alt="유저 이미지" />
        <p>안녕하세요. 감귤 사고싶어요요요요</p>
        <span>12:41</span>
      </div>
      <div class="my-chat">
        <span>12:50</span>
        <p>네 말씀하세요</p>
      </div>
      <div class="img-transform">
        <span>12:51</span>
        <img src="../images/dog.svg" alt="강아지 사진" />
      </div>
    </main>
    <footer class="chat-transform">
      <div class="chat-content">
        <button type="button" class="album-button">
          <img
            src="../images/img-button.svg"
            alt="album"
            class="album-button"
          />
        </button>
        <input type="text" placeholder="댓글 입력하기..." class="chat-input" />
      </div>
      <button type="button" class="chat-btn">전송</button>
    </footer>
    <div class="post-modal">
      <div class="post-modal__content">
        <span>채팅방 나가기</span>
      </div>
    </div>
  </body>
</html>
