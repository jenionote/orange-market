<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/upload.css" />
  </head>
  <body>
    <div class="home-container">
      <header>
        <nav class="upload-bar">
          <img src="../images/icon-arrow-left.svg" alt="뒤로 가기" />
          <button type="button" class="upload-bar__btn">업로드</button>
        </nav>
      </header>
      <main>
        <div class="upload-content">
          <img
            src="../images/basic-profile.svg"
            alt="프로필 이미지"
            class="user-image"
          />
          <form action="" method="get" class="upload-form">
            <textarea
              rows="30"
              cols="40"
              placeholder="게시글 입력하기.."
            ></textarea>
          </form>
        </div>
        <button type="button" class="upload-btn">
          <img src="../images/upload-file.svg" alt="업로드" />
        </button>
      </main>
    </div>
  </body>
</html>
