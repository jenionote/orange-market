<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/upload.css" />
  </head>
  <body>
    <div class="home-container">
      <header>
        <nav class="upload-bar">
          <a href="javascript:void(0)" class="main-header__back">
            <strong class="sr-only">뒤로 가기</strong>
          </a>
          <button type="button" class="upload-bar__btn">업로드</button>
        </nav>
      </header>
      <main>
        <div class="upload-content">
          <img
            src=""
            alt="프로필 이미지"
            onerror="this.src='../images/basic-profile.svg'"
            class="user-image"
          />
          <form action="" method="get" class="upload-form">
            <textarea
              placeholder="게시글 입력하기.."
              class="upload-form__content"
            ></textarea>
            <div class="img-thumbnail"></div>
            <label for="upload-img" class="upload-label">
              <img src="../images/upload-file.svg" alt="업로드" />
            </label>
            <input
              type="file"
              accept="image/*"
              id="upload-img"
              multiple
              class="sr-only"
            />
          </form>
        </div>
      </main>
    </div>
    <script src="../js/constant.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/upload.js"></script>
  </body>
</html>
