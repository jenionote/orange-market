<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감귤마켓</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
  <header class="main-header">
    <h1 class="sr-only">감귤마켓 프로필</h1>
    <a class="main-header__back">
      <strong class="sr-only">뒤로 가기</strong>
    </a>
    <button type="button" class="main-header__button">
      <strong class="sr-only">메뉴</strong>
    </button>
  </header>
  <main>
    <section class="profile">
      <h2 class="sr-only">프로필</h2>
      <img src="../images/basic-profile-img-.svg" alt="프로필 이미지" class="profile__user-img">
      <dl class="profile-info">
        <dt class="sr-only">닉네임</dt>
        <dd class="profile-info__user-name">애월읍 위니브 감귤농장</dd>
        <dt class="sr-only">아이디</dt>
        <dd class="profile-info__user-id">@ weniv_Mandarin</dd>
        <dt class="sr-only">프로필 메시지</dt>
        <dd class="profile-info__user-desc">애월읍 감귤 전국 배송, 귤따기 체험, 감귤 농장</dd>
        <div class="profile-info__followers-info">
          <dt class="profile-info__followers-title">followers</dt>
          <dd class="profile-info__followers-value">2950</dd>
        </div>
        <div class="profile-info__followings-info">
          <dt class="profile-info__followings-title">followings</dt>
          <dd class="profile-info__followings-value">128</dd>
        </div>
      </dl>
      <ul class="profile__button">
        <li>
          <button type="button" class="profile__button--follow">팔로우</button>
        </li>
        <li>
          <button type="button" class="profile__button--message"></button>
        </li>
        <li>
          <button type="button" class="profile__button--share"></button>
        </li>
      </ul>
    </section>
    <section class="products">
      <h2 class="products__title">판매 중인 상품</h2>
      <ul class="products__on-sale">
        <li>
          <article class="products__info">
            <img src="../images/product1.png" alt="감귤 사진" class="products__img">
            <dl>
              <dt class="sr-only">상품명</dt>
              <dd class="products__name">애월읍 노지 감귤</dd>
              <dt class="sr-only">가격</dt>
              <dd class="products__price">35,000</dd>
            </dl>
          </article>
        </li>
        <li>
          <article class="products__info">
            <img src="../images/product2.png" alt="감귤 사진" class="products__img">
            <dl>
              <dt class="sr-only">상품명</dt>
              <dd class="products__name">애월읍 한라봉 10kg...</dd>
              <dt class="sr-only">가격</dt>
              <dd class="products__price">45,000</dd>
            </dl>
          </article>
        </li>
        <li>
          <article class="products__info">
            <img src="../images/product2.png" alt="감귤 사진" class="products__img">
            <dl>
              <dt class="sr-only">상품명</dt>
              <dd class="products__name">감귤 파치</dd>
              <dt class="sr-only">가격</dt>
              <dd class="products__price">25,000</dd>
            </dl>
          </article>
        </li>
      </ul>
    </section>
    <section class="feed">
      <h2 class="sr-only">피드 목록</h2>
      <form class="feed__button">
        <label for="list-type" class="feed__label-list--on">
          <strong class="sr-only">목록형으로 보기</strong>
        </label>
        <input type="radio" id="list-type" name="type" class="sr-only feed__button--list">
        <label for="album-type" class="feed__label-album">
          <strong class="sr-only">앨범형으로 보기</strong>
        </label>
        <input type="radio" id="album-type" name="type" class="sr-only feed__button--album">
      </form>
      <ul class="feed__list"></ul>
    </section>
    <div class="modal"></div>
  </main>
  <nav></nav>
</body>
</html>
