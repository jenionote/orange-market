<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>joinPage</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/join.css">
</head>

<body>
  <!-- join 1 -->
  <!-- 이메일로 회원가입 -->
  <div class="join-membership-container">
    <header class="join-membership-header">
      <h1 class="sr-only">이메일로 회원가입 화면</h1>
      <em class="header-title">이메일로 회원가입</em>
    </header>

    <main class="join-membership-main">
      <section class="join-form">
        <form id="joinEmail" method="post">
          <div class="input-container">
            <div class="input-area">
              <input type="email" name="login_id" id="login_id" placeholder="이메일 주소를 입력해 주세요." required>
              <label for="login_id">이메일</label>
              <div id="error1"></div>
            </div>
            <div class="input-area">
              <input type="password" name="login_pw" id="login_pw" placeholder="비밀번호를 설정해 주세요." required>
              <label for="login_pw">비밀번호</label>
              <div id="error2"></div>
            </div>
            <div class="btn-area">
              <button type="button" id="next_btn">
                다음
              </button>
            </div>
        </form>
      </section>
    </main>
  </div>


  <!-- join 2 -->
  <!-- 프로필 설정 -->
  <div class="join-membership2-container">
    <header class="join-membership2-header">
      <h1 class="sr-only">프로필 설정 화면</h1>
      <em class="header-title">프로필 설정</em>
    </header>

    <main class="join-membership2-main">
      <section class="profile-form">
        <p>나중에 언제든지 변경할 수 있습니다.</p>
        <div class="profile-img-area">
          <img src="../images/basic-profile-img-.svg" alt="profile-image" class="profile-img">
          <form action="upload" id="uploadForm" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file" style="display:none" />
          </form>
          <button type="button" id="btn-img-upload" onclick="onclick=document.all.file.click()">
            <span class="sr-only">프로필 이미지 등록 버튼</span>
          </button>
        </div>
        <form id="profile" method="post">
          <div class="input-area">
            <input type="text" name="name" id="name" placeholder="2- 10자 이내여야 합니다." required>
            <label for="name">사용자 이름</label>
          </div>
          <div class="input-area">
            <input type="text" name="join_id" id="join_id" placeholder="영문 ,숫자, 특수문자(.),(_)만 사용 가능합니다." required>
            <label for="join_id">계정 ID</label>
            <div id="error3"></div>
            <div id="error4"></div>
          </div>
          <div class="input-area">
            <input type="text" name="introduce" id="introduce" placeholder="자신과 판매할 상품에 대해 소개해 주세요!" required>
            <label for="introduce">소개</label>
          </div>
          <div class="btn-area">
            <button type="button" id="start_btn">
              감귤마켓 시작하기
            </button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script src="../js/join.js"></script>
</body>

</html>
