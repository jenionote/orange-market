<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감귤마켓 | 회원가입</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/join.css">
</head>

<body>
  <div class="join-membership-container">
    <header class="join-membership-header">
      <h1 class="sr-only">이메일로 회원가입 화면</h1>
      <em class="header-title">이메일로 회원가입</em>
    </header>

    <main class="join-membership-main">
      <!-- join 1. 이메일로 회원가입 -->
      <section class="join-form">
        <form id="joinEmail" method="post">
          <div class="input-container">
            <div class="input-area">
              <input type="email" name="login_id" id="login_id" placeholder="이메일 주소를 입력해 주세요." required>
              <label for="login_id">이메일</label>
              <p id="error1" class="msg-error"></p>
            </div>
            <div class="input-area">
              <input type="password" name="login_pw" id="login_pw" placeholder="비밀번호를 설정해 주세요." required>
              <label for="login_pw">비밀번호</label>
              <p id="error2" class="msg-error"></p>
            </div>
            <div class="btn-area">
              <button type="button" id="next_btn" class="button">
                다음
              </button>
            </div>
        </form>
      </section>
      <!-- join 2. 프로필 설정 -->
      <section class="profile-form">
        <p class="form-desc">나중에 언제든지 변경할 수 있습니다.</p>
        <div class="profile-img-area">
          <form action="upload" id="uploadForm" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file" accept="image/*" class="sr-only" />
            <label for="file" class="label-file">
              <span class="sr-only">프로필 이미지 등록 버튼</span>
              <img src="../images/basic-profile-img-.svg" alt="profile-image" class="profile-img">
            </label>
          </form>
        </div>
        <form id="profile" method="post">
          <div class="input-area">
            <input type="text" name="name" id="name" maxlength="10" placeholder="2~10자 이내여야 합니다." required>
            <label for="name">사용자 이름</label>
            <p id="error3" class="msg-error"></p>
          </div>
          <div class="input-area">
            <input type="text" name="join_id" id="join_id" placeholder="영문, 숫자, 특수문자(.), (_)만 사용 가능합니다." required>
            <label for="join_id">계정 ID</label>
            <p id="error4" class="msg-error"></p>
          </div>
          <div class="input-area">
            <input type="text" name="introduce" id="introduce" placeholder="자신과 판매할 상품에 대해 소개해 주세요!" required>
            <label for="introduce">소개</label>
          </div>
          <div class="btn-area">
            <button type="button" id="start_btn" class="button">
              감귤마켓 시작하기
            </button>
          </div>
        </form>
      </section>
    </main>
  </div>
  <script src="../js/constant.js"></script>
  <script src="../js/util.js"></script>
  <script src="../js/join.js"></script>
</body>

</html>
