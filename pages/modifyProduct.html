<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감귤마켓</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/modifyProduct.css">
</head>
<body>
  <div class="wrap">
    <header class="container main-header">
      <h1 class="sr-only">상품 등록</h1>
      <a href="javascript:void(0)" class="main-header__back">
        <strong class="sr-only">뒤로 가기</strong>
      </a>
      <button type="button" class="main-header__button">저장</button>
    </header>
    <main>
      <section class="container product-modify">
        <h2 class="sr-only">상품 정보 입력</h2>
        <form class="form-product">
          <div class="input-area">
            <h3 class="input-area__label-title">이미지 등록</h3>
            <label for="file" class="input-area__label-file">
              <img src="" alt="상품 이미지" class="input-area__img">
            </label>
            <input type="file" name="file" id="file" required
            class="sr-only input-area__input--file">
          </div>
          <div class="input-area">
            <label for="name" class="input-area__label">상품명</label>
            <input type="text" name="name" id="name" placeholder="2~15자 이내여야 합니다." maxlength="15" required
            class="input-area__input input-area__input--product-name">
            <p class="input-area__error input-area__error--name"></p>
          </div>
          <div class="input-area">
            <label for="price" class="input-area__label">가격</label>
            <input type="number" name="price" id="price" placeholder="숫자만 입력 가능합니다." required
            class="input-area__input input-area__input--product-price">
            <p class="input-area__error input-area__error--price"></p>
          </div>
          <div class="input-area">
            <label for="introduce" class="input-area__label">판매 링크</label>
            <input type="text" name="link" id="link" placeholder="URL을 입력해 주세요." required
            class="input-area__input input-area__input--product-url">
            <p class="input-area__error input-area__error--url"></p>
          </div>
        </form>
      </section>
    </main>
  </div>
  <script src="../js/constant.js"></script>
  <script src="../js/util.js"></script>
  <script src="../js/modifyProduct.js"></script>
</body>
</html>
