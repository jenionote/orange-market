<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatList</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/chatList.css" />
  </head>
  <body>
    <div class="home-container">
      <header class="container main-header">
        <h1 class="sr-only">감귤마켓 프로필</h1>
        <a href="javascript:void(0)" class="main-header__back">
          <strong class="sr-only">뒤로 가기</strong>
        </a>
        <button type="button" class="main-header__button">
          <strong class="sr-only">메뉴</strong>
        </button>
      </header>
      <section>
        <h1 class="sr-only">chatList</h1>
        <article class="chat">
          <img
            src="../images/basic-profile.svg"
            alt="유저 이미지"
            class="user-img"
          />
          <span class="chat-online"></span>
          <div class="chat-content">
            <h2>애월읍 위니브 감귤농장</h2>
            <p>이번에 정정 언제하맨마씸?</p>
          </div>
          <span class="chat-date">2020.10.25</span>
        </article>
        <article class="chat">
          <img
            src="../images/basic-profile.svg"
            alt="유저 이미지"
            class="user-img"
          />
          <span class="chat-online"></span>
          <div class="chat-content">
            <h2>제주감귤마을</h2>
            <p>깊은 어둠의 존재감,롤스로이스 뉴 블랙 배지...</p>
          </div>
          <span class="chat-date">2020.10.25</span>
        </article>
        <article class="chat">
          <img
            src="../images/basic-profile.svg"
            alt="유저 이미지"
            class="user-img"
          />
          <div class="chat-content">
            <h2>누구네 농장 친환경 한라봉</h2>
            <p>내 차는 내가 평가한다. 오픈 이벤트에 참여 하...</p>
          </div>
          <span class="chat-date">2020.10.25</span>
        </article>
      </section>
      <section class="modal">
        <h2 class="sr-only">상단 바 메뉴</h2>
        <div class="modal-window modal-bottom modal-bottom__setting">
          <ul>
            <li>
              <button type="button" class="modal-bottom__button">
                설정 및 개인정보
              </button>
            </li>
            <li>
              <button type="button" class="modal-bottom__button">
                로그아웃
              </button>
            </li>
          </ul>
        </div>
        <div class="modal-window modal-confirm modal-logout">
          <p class="modal-confirm__content">로그아웃하시겠어요?</p>
          <ul class="modal-confirm__list">
            <li class="modal-confirm__item modal-confirm__item--no">
              <button
                type="button"
                class="modal-confirm__button modal-confirm__button--no"
              >
                취소
              </button>
            </li>
            <li class="modal-confirm__item modal-confirm__item--yes">
              <button
                type="button"
                class="modal-confirm__button modal-confirm__button--yes"
              >
                로그아웃
              </button>
            </li>
          </ul>
        </div>
      </section>
      <nav class="home-nav">
        <ul class="nav-list">
          <li class="list-item">
            <img src="../images/icon-home.svg" alt="home" class="list-img" />
            홈
          </li>
          <li class="list-item">
            <img
              src="../images/icon-message-circle-fill.svg"
              alt="message"
              class="list-img"
            />
            채팅
          </li>
          <li class="list-item">
            <img src="../images/icon-edit.svg" alt="edit" class="list-img" />
            게시물 작성
          </li>
          <li class="list-item">
            <img src="../images/icon-user.svg" alt="profile" class="list-img" />
            프로필
          </li>
        </ul>
      </nav>
    </div>
    <script src="../js/constant.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/chatlist.js"></script>
  </body>
</html>
