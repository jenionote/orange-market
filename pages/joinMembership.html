<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>joinMembership</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/joinMembership.css">
</head>

<body>
  <div class="join-membership-container">
    <header class="join-membership-header">
      <h1 class="sr-only">이메일로 회원가입 화면</h1>
      <em class="header-title">이메일로 회원가입</em>
    </header>

    <main class="join-membership-main">
      <section class="join-form">
        <form>
          <div class="input-container">
            <div class="input-area">
              <input type="text" name="login_id" id="login_id" placeholder="이메일 주소를 입력해 주세요." required>
              <label for="login_id">이메일</label>
              <p class="warning">*이미 가입된 이메일 주소입니다.</p>
            </div>
            <div class="input-area">
              <input type="password" name="login_pw" id="login_pw" placeholder="비밀번호를 설정해 주세요." required>
              <label for="login_pw">비밀번호</label>
              <p class="warning">*비밀번호는 6자 이상이어야 합니다.</p>
            </div>
            <div class="btn-area">
              <button type="button" id="next_btn" onclick="nextPage();">
                다음
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script src=" ../js/joinMembership.js"></script>
</body>

</html>
