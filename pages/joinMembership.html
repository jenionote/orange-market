<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>joinMembership</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/joinMembership.css">
</head>

<body>
  <div class="join-membership-container">
    <header class="join-membership-header">
      <h1 class="sr-only">이메일로 회원가입 화면</h1>
      <em class="header-title">이메일로 회원가입</em>
    </header>

    <main class="join-membership-main">
      <section class="join-form">
        <form>
          <div class="input-container">
            <div class="input-area">
              <input type="text" name="email" id="email" placeholder="이메일 주소를 입력해 주세요." required>
              <label for="id">이메일</label>
            </div>
            <div class="input-area">
              <input type="password" name="pw" id="pw" placeholder="비밀번호를 설정해 주세요." required>
              <label for="pw">비밀번호</label>
            </div>
            <div class="btn-area">
              <button type="button" id="btn-next">
                다음
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>
  </div>

</body>

</html>
