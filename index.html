<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감귤마켓</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <div class="home-container"> 
        <header class="home-header">
            <h1 class="sr-only">감귤마켓 홈 화면</h1>
            <h1 class="header-title">감귤마켓 피드</h1>
            <button type="button" class="header__btn-search"><span class="sr-only">검색버튼</span></button>
        </header>

        <main class="home-main">
            <div class="main-content">
                <img src="./images/symbol-logo.svg" alt="" class="main__logo">
                <p class="main__txt">유저를 검색해 팔로우 해보세요!</p>
                <button type="button" class="main__btn">검색하기</button>
            </div>
        </main>

        <nav class="home-nav">
            <ul class="nav-list">
                <li class="list-item">
                    <img src="./images/icon-home-fill.svg" alt="home" class="list-img">
                    홈
                </li>
                <li class="list-item">
                    <img src="./images/icon-message-circle.svg" alt="message" class="list-img">
                    채팅
                </li>
                <li class="list-item">
                    <img src="./images/icon-edit.svg" alt="edit" class="list-img">
                    게시물 작성
                </li>
                <li class="list-item">
                    <img src="./images/icon-user.svg" alt="profile" class="list-img">
                    프로필
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
